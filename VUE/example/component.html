<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Component 初识组件(比指令（directive）厉害，component定义的标签，而directive定义的是标签的属性，而且指令用的少，因为其看起来封装的没那么好)</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Component 初识组件</h1>
    <hr>
    <div id="app">
       <lxy></lxy>
       <panda></panda>
    </div>

    <script type="text/javascript">
    //注册全局组件
    Vue.component('lxy',{
        template:`<div style="color:blue">我是全局的lxy组件</div>`})
        var app=new Vue
        ({
            el:'#app',
           //局部,可定义多个组件，全局只可定义一个
           components:{
               //是个名字，必须写字符串
               "panda":{
                template:`<div style="color:grey">我是局部的的panda组件</div>`
               }
           }
         } )
        </script>

    
</body>
</html>
