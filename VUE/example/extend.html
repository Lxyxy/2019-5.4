<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>extend扩展</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>extend扩展</h1>
    <hr>
    <div id="app">
     {{ num }}
      <p><button @click="add">add</button></p>
    </div>

    <script type="text/javascript">
        var extendsObj={
            updated:function(){
                console.log("我是扩展的updated");
            },
            //扩展出来的方法和原生构造器中给的方法一致，则不执行扩展的方法，执行原声的方法
            methods:{
                add:function(){
                    console.log('我是原生的方法');
                    this.num++;
                }

            }
        }

        var app=new Vue
        ({
            el:'#app',
            data:{
                num:1
            },
            methods:{
                add:function(){
                    console.log('我是原生的方法');
                    this.num++;
                }
            },
            //扩展的先执行
            updated:function(){
                console.log("我是扩展的updated");
            },
            //扩展只能放对象,不能放数组
            extends:extendsObj,
            //改变插值形式,自带的标签属性，将{{num}}变成了{$num}
           // delimiters:['${','}']
            
         } )
        </script>

    
</body>
</html>
