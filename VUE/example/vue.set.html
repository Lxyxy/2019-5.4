<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.set实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Vue.set实例</h1>
    <hr>
    <div id="app">
      {{count}}
      <ul>
          <li v-for="item in arr">{{item}}</li>
      </ul>
     
    </div>
    <P><button onclick="add()">add</button></P>

    <script type="text/javascript">
        function add(){
            console.log("执行啦");
            //第一种实现增加的方法,由于Javascript的限制，Vue不能自动检测以下变动的数组。操作数组时，vue的set可以帮助更新
            //当你利用索引直接设置一个项时，vue不会为我们自动更新。
            // 当你修改数组的长度时，vue不会为我们自动更新。
            //因此用道v-set
            //Vue.set(outData,'count',2);
            //第二种方法
            //app.count++;
            //第三种方法
            outData.count++;
            //虚拟dom中通过下标改变数组
            //app.arr[1]='ddd';
            Vue.set(app.arr,1,'dd');
        }

        var outData={
            count:1,
            //goodName:'car'
            arr:['aaa','bbb','ccc']
        }
        var app=new Vue({
            el:'#app',
            //引用外部数据
            data:outData

        })
        </script>

    
</body>
</html>
