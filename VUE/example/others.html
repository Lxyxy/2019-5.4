<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-pre&v-cloak&v-once实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-pre&v-cloak&v-once实例</h1>
    <hr>
    <div id="app">
        <!--VUE中已经申明了message，但我们不想要VU二对其进行渲染，即就显示出{{message}}-->
      <div v-pre>{{message}}</div><!--此时不显示message值-->
      <hr>
      <div v-cloak>渲染完成才显示！</div><!--在vue渲染完指定的整个DOM后才进行显示。它必须和CSS样式一起使用，-->
     <hr>
      <div v-once>{{message}}</div>
      <!--上面只想显示hello vue,用v-once只进行一次渲染-->
      <div><input type="text" v-model="message"></div>
      <div>{{message}}</div>
    </div>

    <script type="text/javascript">
        var app=new Vue
        ({
            el:'#app',
            data:{
                message:'hello vue'
            }
         } )
        </script>

    
</body>
</html>
