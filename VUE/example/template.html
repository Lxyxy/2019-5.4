
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-template三种写法</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>vue-template三种写法</h1>
    <hr>
    <div id="app">
      {{message}}
    </div>
    <template id="dd2">
        <!--第二种模板-->
            <h2 style="color:blue">我是template标签模板</h2>

    </template>
    <!--第三种模板，可以实现外部引用-->
    <script type="x-template" id="dd3">
        <h2 style="color:blue">我是Script标签模板</h2>
    </script>
    <script type="text/javascript">
        var app=new Vue
        ({
            el:'#app',
            data:{
                message:'hello vue'
            },
           //第二种 
           //template:"#dd2"
            /*
            第一种模板
            template：`
            t<h2 style="color:blue">我是选项模板</h2>
            `*/
            template:"#dd3"

         } )
        </script>

    
</body>
</html>
